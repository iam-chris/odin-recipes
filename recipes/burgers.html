<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/burger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;300;400&family=Satisfy&display=swap"
        rel="stylesheet">
    <title>Grassfed Ramsey Burger</title>
</head>

<body>
    <section id="main">
        <h1>Grassfed Ramsey Burger</h1>
        <img src="./imgs/G-BURGER.jpeg" alt="Burger">

        <div class="description">
            <h2>Ingredients</h2>
            <ul>
                <li>Grassfed Beef</li>
                <li>1 Egg</li>
                <li>Salt & Peppa</li>
                <li>Dijon Mustard</li>
                <li>Worshihetershsier Sauce</li>
            </ul>

            <ol>
                <li>Add all Ingredients together in a bowl</li>
                <li>Round out burger sized balls</li>
                <li>Cook to perfection and put on a bun</li>
            </ol>
        </div>

    </section>
</body>

</html>
